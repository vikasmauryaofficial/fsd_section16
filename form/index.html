<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form Example</title>
  <link rel="stylesheet" href="form.css">
  
 
</head>
<body>
<div class="form-container">
  <h2> Registration form</h2>
  <form>
    <!---name-->
<label for="name">full name</label>
<input type="text" id="name"  name="name" placeholder="enter your name" required>

<!--email -->

<label for="Email">Email</label>
<input type="email" id="email"  name="email" placeholder="enter your email" required>

<!--password-->
<label for="password">Password</label>
<input type="password" id="password"  name="password" placeholder="enter your password" required>

<!--Gender (Radio button)-->

<label>Gender</label>
<div class="radio-group">
<label><input type="radio" name="gender" value="Male"  >Male </label>
<label><input type="radio" name="gender" value="FeMale"  >Female</label>
<label><input type="radio" name="gander" value ="other">other</label>

<!--Skills-->
<label> Skills</label>
<div class="checkbox-group">
<label><input type="checkbox" name="skills" value="HTML">HTML</label>
<label><input type="checkbox" name="skills" value="CSS">CSS</label> 
<label><input type="checkbox" name="skills" value="CSS">JS</label> 
  </div>

<!--country (dropdown)-->
<label for ="country">country</label>
<select id="country" name="country ">
  <option value="">----select----  </option>
  <option value="india">India</option>
  <option value="USE">USE</option>
  <option value="UK">UK</option>

</select>
<label for ="message">Message</label>
<textarea id="message" name="message" rows="4" placeholder="write your message here"></textarea>  

<!---Submit-->

<button type="submit">Submit</button>


  </form>
</div>
   



</div>
  </div>

</body>
</html>
