<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
    }
    td {
      padding: 8px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea,
    select {
      width: 95%;
      padding: 6px;
      border: 1px solid #ccc; 
      border-radius: 5px;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="reset"] {
      background-color: #f44336;
    }
  </style>

  
</head>

<body>
  <h2>Registration Form</h2>
  <form name="myForm" onsubmit="return validateForm()">
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Email ID:</td>
        <td><input type="text" name="email"></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="text" name="phone"></td>
      </tr>
      <tr>
        <td>Sex:</td>
        <td>
          <input type="radio" name="sex" value="Male">Male
          <input type="radio" name="sex" value="Female">Female
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <select name="day">
            <option value="">Day</option>
            <script>
              for (let i = 1; i <= 31; i++) {
                document.write("<option>" + i + "</option>");
              }
            </script>
          </select>
          <select name="month">
            <option value="">Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option>
            <option>Apr</option><option>May</option><option>Jun</option>
            <option>Jul</option><option>Aug</option><option>Sep</option>
            <option>Oct</option><option>Nov</option><option>Dec</option>
          </select>
          <select name="year">
            <option value="">Year</option>
            <script>
              for (let y = 1980; y <= 2025; y++) {
                document.write("<option>" + y + "</option>");
              }
            </script>
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages Known:</td>
        <td>
          <input type="checkbox" name="lang" value="English">English
          <input type="checkbox" name="lang" value="Telugu">Telugu
          <input type="checkbox" name="lang" value="Hindi">Hindi
          <input type="checkbox" name="lang" value="Tamil">Tamil
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="3"></textarea></td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
